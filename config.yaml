# Installation Configuration
install:
  description: "Marketing Growth Suite - Complete AI marketing team"
  questions:
    - var: user_name
      prompt: "What's your name?"
      type: text
      default: "Marketing Lead"

    - var: communication_language
      prompt: "Preferred communication language?"
      type: select
      options:
        - label: "English"
          value: "English"
        - label: "Fran√ßais"
          value: "French"
        - label: "Espa√±ol"
          value: "Spanish"
      default: "French"

    - var: company_name
      prompt: "Your company/product name?"
      type: text
      default: "My SaaS"

    - var: primary_channel
      prompt: "Primary social media channel?"
      type: select
      options:
        - label: "Twitter/X"
          value: "twitter"
        - label: "LinkedIn"
          value: "linkedin"
        - label: "YouTube"
          value: "youtube"
        - label: "Instagram"
          value: "instagram"
        - label: "TikTok"
          value: "tiktok"
      default: "twitter"

